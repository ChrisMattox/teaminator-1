<md-toolbar class="md-medium-tall" layout="row" layout-align="center center">
     <h1>Project Name</h1>
</md-toolbar>

<div class="md-padding demo">
  <div layout="row" layout-wrap>
    <div flex="100" layout="column">
      <div>

        <fieldset class="demo-fieldset" >
          <legend class="demo-legend">List of Students</legend>

            <div  flex="100" ng-repeat="item in builder.items">

              <md-checkbox> {{item}} </md-checkbox>
            </div>
          </div>
        </fieldset>
      </div>
    </div>
</div>


<div layout="column" layout-align="center center" style="padding:40px" ng-cloak>
  <p>Select a cohort to randomize:</p>
  <div layout="column" layout-align="center center">
    <md-select placeholder="cohorts" ng-model="user" md-on-open="builder.loadCohorts()" style="min-width: 200px;">
      <md-option ng-repeat="cohort in builder.cohorts">{{cohort}}</md-option>
    </md-select>
    <p class="md-caption">You picked the {{ cohort }} cohort</p>
  </div>
</div>
