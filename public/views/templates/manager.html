<md-toolbar class="cohort-manager-toolbar" layout="row" class="md-hue-3">
  <div class="md-toolbar-tools">
    <span>Cohort Manager for {{manager.cohort.name}}</span>
  </div>
</md-toolbar>

<md-content class="md-padding" layout-xs="column" layout="row">
<form name ="memberForm">
  <md-card>
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">Add Member</span>
        <span class="md-subhead">Do it I dare you.</span>
      </md-card-title-text>
    </md-card-title>
    <md-card-actions layout="row" layout-align="end center">
      <md-input-container>
        <input type="text" min="1" id="member" name="cohortMember" ng-model="newMember" placeholder="Name">
        <button type="submit" ng-click="manager.submitMember(newMember)">Submit</button>
      </md-input-container>
    </md-card-actions>
  </md-card>
</form>
  <md-card>
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">Cohort Members</span>
        <span class="md-subhead">Do it I dare you.</span>
      </md-card-title-text>
    </md-card-title>
    <md-list>
      <md-subheader class="md-no-sticky">3 line item (with hover)</md-subheader>
      <md-list-item class="md-3-line" ng-repeat="people in manager.people track by $index" ng-click="null">
        <!-- <img ng-src="{{item.face}}?{{$index}}" class="md-avatar"/> -->
        <div class="md-list-item-text" layout="column">
          <h3>{{ people.name }}</h3>
        </div>
        <md-divider ></md-divider>
      </md-list-item>
    </md-list>
  </md-card>

</md-content>
