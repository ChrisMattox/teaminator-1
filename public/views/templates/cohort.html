<md-toolbar layout="row" class="md-hue-3">
  <div class="md-toolbar-tools">
    <span>Cohort Builder</span>
  </div>
</md-toolbar>

<md-content class="md-padding" layout-xs="column" layout="row">
<md-card>
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">Add Member</span>
      <span class="md-subhead">Do it I dare you.</span>
    </md-card-title-text>
  </md-card-title>
  <md-card-actions layout="row" layout-align="end center">
    <input type="text" min="1" id="member" name="cohortMember" ng-model="cohortMember" placeholder="Name"></input>
    <button>Submit</button>
  </md-card-actions>
</md-card>

<md-list>
